<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LuxeSkin - Косметика та догляд за тілом</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="mb-0 text-primary">LuxeSkin</h1>
      <nav>
        <a href="#" class="me-3 text-decoration-none text-dark">Магазин</a>
        <a href="#" class="me-3 text-decoration-none text-dark">Про нас</a>
        <a href="#" id="cart-btn" class="text-decoration-none text-dark">Кошик (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Hero Section -->
    <section class="hero text-white text-center py-5">
      <div class="container">
        <h2 class="display-5">Ексклюзивна косметика LuxeSkin</h2>
        <p>З турботою про вашу шкіру — зі знижкою 20%!</p>
        <button class="btn btn-light mt-3">Купити зараз</button>
      </div>
    </section>

    <!-- Product Section -->
    <section class="products py-5">
      <div class="container">
        <h3 class="mb-4">Наші товари</h3>
        <div class="row" id="product-list">
          <!-- Товари будуть підставлені динамічно -->
        </div>
      </div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div class="modal fade" id="cart-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="checkout-form" class="modal-body">
          <h5 class="modal-title mb-3">Кошик</h5>
          <div id="cart-items" class="mb-3"></div>
          <div class="mb-3">
            <label>Ім’я:</label>
            <input type="text" class="form-control" name="name" required placeholder="Ваше ім’я">
          </div>
          <div class="mb-3">
            <label>Телефон:</label>
            <input type="tel" class="form-control" name="phone" required placeholder="+380...">
          </div>
          <button type="submit" class="btn btn-primary">Оформити замовлення</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 LuxeSkin • Контакти: info@luxeskin.ua</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
